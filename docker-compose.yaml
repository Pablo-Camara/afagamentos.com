version: '3'
services:
  nginx:
     container_name: nginx
     restart: always
     image: nginx:latest
     ports:
       - "80:80"
     volumes:
       - ./public:/public
       - ./default.conf:/etc/nginx/conf.d/default.conf
     links:
       - php
  php:
      container_name: php7.2fpm
      restart: always
      image: php:7.2-fpm
      volumes:
        - ./public:/public
